<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="mycss.css">
    <script type="text/javascript" src="thejquery.js"></script>
    <script type="text/javascript" src="thescript.js"></script>
    <title>Wireframe</title>
  </head>
  <body>

  <div class="url">
      <div class="place">

    <label for="HTTP Request">HTTP Method</label>
    <select id="http" name="HTTP Request">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
      <option value="PUT">PUT</option>
      <option value="DELETE">DELETE</option>
    </select>

     </div>

<div class="http">

<label for="textbar">URL</label>
<input type="text" id="textbar" name="blank" style="length: 300px;">

</div>
  </div>


<div class="align">

  <div class="left">
<label for="header">Subject</label>
  </div>
<textarea id="subject" name="subject" style="height: 150px; margin: 0px; width: 430px;"></textarea>
  <div class="lol">
      <div class="space">

<label for="body">Body</label>
  </div>
<textarea id="body" name="subject" style="height: 150px; margin: 0px; width: 430px;"></textarea>
</div>
</div>

<div class="respond">
  <div class="big">
  <label for="response">Response</label>
  </div>
<textarea id="response" name="subject" style="height: 625px; margin: 0px; width: 440px;"></textarea>

</div>
<div class="submit">

<button id="submit"> Submit </button>

</div>




  </body>
</html>
